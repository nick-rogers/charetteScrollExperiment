<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">

    <title>Scroll 33</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <style>

    body {
    background-color: white;
    }

    .b {
      height: 2000px;
      text-align: center;
      z-index: 10;
    }

    .dot {
      display: block;
      position: absolute;
      width: 20vw;
      height: 20vw;
      border-radius: 300px;
      top: 0;
      background-color: black;
      margin-left: 40vw;
      border-style: solid;
    }

    </style> 

  </head>
  <body onclick="doubletap()"> 


    <div id="skrollr-body" class="b"> 
    </div>

    <div class="dot" data-0p="margin-top: 0vh; height: 20vw; width: 20vw; margin-left: 40vw;" 
    data-90p="margin-top: 85vh; height: 20vw; width: 20vw; margin-left: 40vw;"
    data-100p="margin-top: 95vh; height: 5vw; width: 50vw; margin-left: 25vw;"></div> 



  <script type="text/javascript" src="skrollr.min.js"></script>
  <script type="text/javascript">

      var s = skrollr.init(); 


      var mylatesttap; 

      // Double tap function 

      function doubletap() {

         var now = new Date().getTime();
         var timesince = now - mylatesttap;
         if((timesince < 600) && (timesince > 0)){

          console.log('double tap'); 

          window.location.replace("char34.html");  

         }else{
                  // too much time to be a doubletap
               }

         mylatesttap = new Date().getTime();

      }


  </script>
  </body>
</html>
